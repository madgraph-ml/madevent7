name: CI

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-install:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        os: ["ubuntu-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt install -y libopenblas-dev
          python -m pip install --upgrade pip
          python -m pip install scikit_build_core

      - name: Install build dependencies
        if: matrix.os == 'macos-latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install scikit_build_core

      - name: Build package
        run: python -m pip install --no-build-isolation -Cbuild-dir=build .

      - name: Install test dependencies
        run: python -m pip install pytest numpy torch

      - name: Run tests
        run: pytest tests

      - name: Build wheel
        run: python -m pip wheel --no-build-isolation -Cbuild-dir=build .

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.python-version }}-${{ matrix.os }}
          path: "*.whl"
